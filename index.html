<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMX TRADER V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a160a, #0d1f0d);
        }

        .header-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1e3a1e;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(46, 125, 50, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #2e7d32;
            box-shadow: 0 0 10px #2e7d32;
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }

        .status-text {
            font-size: 1rem;
            margin-bottom: 30px;
            text-align: center;
            color: #a5d6a7;
        }

        .prediction-box {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #1e3a1e;
        }

        .prediction-value {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 20px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(46, 125, 50, 0.5);
        }

        .confidence-value {
            font-size: 1.2rem;
            color: #a5d6a7;
        }

        .change-btn {
            background: linear-gradient(135deg, #c62828, #b71c1c);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(198, 40, 40, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .change-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(198, 40, 40, 0.6);
            background: linear-gradient(135deg, #b71c1c, #c62828);
        }

        .change-btn:disabled {
            background: #424242;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .instruction-text {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 10px;
            opacity: 0.8;
            color: #a5d6a7;
        }

        .timer {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #2e7d32;
        }

        .timer-label {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 5px;
            opacity: 0.7;
            color: #a5d6a7;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 22, 10, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-screen.active {
            opacity: 1;
        }

        .loading-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        /* Animation for prediction change */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(46, 125, 50, 0.3);
            border-radius: 50%;
            border-top-color: #2e7d32;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="header-section">
        <h1 class="logo-text">ZMX TRADER V2</h1>
    </div>

    <div class="main-container">
        <div class="status-text">
            <span class="status-indicator"></span>
            Connected to the server
        </div>

        <div class="prediction-box">
            <div class="prediction-value" id="prediction-value">--</div>
            <div class="confidence-value" id="confidence-value">95%</div>
        </div>

        <button class="change-btn" id="change-btn">CHANGE</button>

        <div class="instruction-text">
            CLICK ON CHANGE AT 20-40 SEC TIMER
        </div>

        <div class="timer-label"></div>
        <div class="timer" id="timer">60s</div>
    </div>

    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">ZENITH MODS</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Configuration
        const config = {
            apiURL: "https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList",
            updateInterval: 3000, // 3 seconds
            maxHistory: 15,
        };

        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#2e7d32"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#2e7d32",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            // Start the countdown timer
            startCountdown();
            
            // Fetch initial trend data
            fetchTrendData();
            
            // Set up periodic trend updates
            setInterval(fetchTrendData, config.updateInterval);
        });

        // Game logic
        let currentPrediction = '';
        let canChange = true;
        let hasClickedThisMinute = false;

        // DOM elements
        const predictionValue = document.getElementById('prediction-value');
        const confidenceValue = document.getElementById('confidence-value');
        const changeBtn = document.getElementById('change-btn');
        const timerElement = document.getElementById('timer');
        const loadingScreen = document.getElementById('loading-screen');

        // Initialize
        generateNewPrediction();

        // Event listeners
        changeBtn.addEventListener('click', function() {
            if (canChange && !hasClickedThisMinute) {
                // Show loading screen
                loadingScreen.classList.add('active');
                
                // Hide loading screen after 1 second
                setTimeout(() => {
                    loadingScreen.classList.remove('active');
                    generateNewPrediction();
                }, 1000);
                
                hasClickedThisMinute = true;
                changeBtn.disabled = true;
            }
        });

        function generateNewPrediction() {
            // Always show the opposite of the current prediction
            let newPrediction;
            let confidence;
            
            if (currentPrediction === 'BIG') {
                newPrediction = 'SMALL';
                confidence = 95;
            } else if (currentPrediction === 'SMALL') {
                newPrediction = 'BIG';
                confidence = 95;
            } else {
                // Initial state or fallback
                newPrediction = Math.random() < 0.5 ? 'BIG' : 'SMALL';
                confidence = 95;
            }
            
            currentPrediction = newPrediction;
            predictionValue.textContent = currentPrediction;
            confidenceValue.textContent = confidence + '%';
            
            // Add pulse animation
            predictionValue.classList.add('pulse');
            setTimeout(() => predictionValue.classList.remove('pulse'), 500);
        }

        function startCountdown() {
            updateTimer();
            
            // Update timer every second
            setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const seconds = now.getSeconds();
            const remainingSeconds = 60 - seconds;
            
            timerElement.textContent = remainingSeconds + 's';
            
            // Reset click status at the start of each new minute
            if (remainingSeconds === 60) {
                hasClickedThisMinute = false;
            }
            
            // Enable button if not clicked this minute
            if (!hasClickedThisMinute) {
                changeBtn.disabled = false;
                canChange = true;
            } else {
                changeBtn.disabled = true;
            }
        }

        // API Integration for Trend Analysis
        async function fetchTrendData() {
            try {
                const response = await fetch(config.apiURL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-Matrix-Request": "true"
                    },
                    body: JSON.stringify({
                        pageSize: 10,
                        pageNo: 1,
                        typeId: 1,
                        language: 0,
                        random: "4a0522c6ecd8410496260e686be2a57c",
                        signature: "334B5E70A0C9B8918B0B15E517E2069C",
                        timestamp: Math.floor(Date.now() / 1000)
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }

                // Process the data (API call remains but display is removed)
                // You can still use this data for internal logic if needed
                
            } catch (error) {
                console.error('Error fetching trend data:', error);
            }
        }
    </script>
</body>
</html>
