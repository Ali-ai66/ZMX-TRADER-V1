<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUSION ULTRA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f0fff0;
      color: #006400;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(144, 238, 144, 0.3);
      border: 1px solid rgba(0, 100, 0, 0.3);
      border-radius: 20px;
      padding: 30px 25px;
      width: 95%;
      max-width: 450px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(144, 238, 144, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(0, 100, 0, 0.3);
      color: #006400;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
      color: #2e8b57;
    }

    #serverStatus {
      font-weight: bold;
      color: #ff8c00;
    }

    input {
      background-color: rgba(144, 238, 144, 0.3);
      color: #006400;
      border: 2px solid #006400;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.3);
      border-color: #2e8b57;
    }

    input::placeholder {
      color: #90ee90;
    }

    button {
      background-color: #006400;
      color: #f0fff0;
      font-weight: 600;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      margin-top: 25px;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #f0fff0;
      color: #006400;
      box-shadow: 0 0 15px rgba(0, 100, 0, 0.4);
      transform: translateY(-2px);
    }

    #hackResult {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      background: rgba(144, 238, 144, 0.3);
      padding: 15px;
      border-radius: 12px;
      animation: pulse 1.5s infinite;
      display: none;
      color: #006400;
      border: 1px solid rgba(0, 100, 0, 0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #history {
      margin-top: 30px;
      text-align: left;
      background: rgba(144, 238, 144, 0.2);
      border: 1px solid rgba(0, 100, 0, 0.15);
      border-radius: 15px;
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #006400 #f0fff0;
    }

    #history::-webkit-scrollbar {
      width: 8px;
    }

    #history::-webkit-scrollbar-track {
      background: #f0fff0;
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb {
      background-color: #006400;
      border-radius: 10px;
    }

    #history h3 {
      margin: 0 0 15px;
      text-align: center;
      font-size: 20px;
      border-bottom: 1px solid rgba(0, 100, 0, 0.2);
      padding-bottom: 8px;
      color: #006400;
    }

    .history-item {
      background: rgba(144, 238, 144, 0.2);
      border-left: 4px solid #006400;
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .history-item:hover {
      transform: translateX(5px);
      background: rgba(144, 238, 144, 0.3);
    }

    .history-item span {
      font-weight: bold;
      color: #006400;
    }

    .tag {
      padding: 5px 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #f0fff0;
      min-width: 70px;
      text-align: center;
    }

    .big {
      background-color: #ff8c00;
    }

    .small {
      background-color: #006400;
    }

    .status-connected {
      color: #006400 !important;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        margin: 10px auto;
      }
      
      h2 {
        font-size: 26px;
      }
      
      button, input {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <h2>FUSION ULTRA</h2>
    <p>Accuracy Mode: <strong>98%</strong></p>
    <p>Server Status: <span id="serverStatus">CONNECTING...</span></p>

    <input type="number" id="periodNumber" placeholder="Enter 3-digit Period Number" min="0" max="999" />
    <button onclick="getPrediction()">PREDICT</button>

    <div id="hackResult"></div>

    <div id="history">
      <h3>History</h3>
    </div>
  </div>

  <script>
    // Enhanced prediction system with multiple algorithms
    const predictionSystem = {
      lastPeriod: null,
      history: [],
      streak: { big: 0, small: 0 },
      patternBuffer: [],
      patternSize: 5,
      
      // Initialize the system
      init() {
        this.simulateServerConnection();
        this.setupEventListeners();
        this.startMatrixBackground();
      },
      
      // Simulate server connection
      simulateServerConnection() {
        const status = document.getElementById('serverStatus');
        setTimeout(() => {
          status.textContent = 'CONNECTED';
          status.classList.add('status-connected');
        }, 1500);
      },
      
      // Setup event listeners
      setupEventListeners() {
        const inputField = document.getElementById('periodNumber');
        
        inputField.addEventListener('input', function() {
          if (this.value.length > 3) {
            this.value = this.value.slice(0, 3);
          }
        });
        
        inputField.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.getPrediction();
          }
        });
        
        window.addEventListener('resize', () => {
          const canvas = document.getElementById('canvas');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      },
      
      // Get prediction from user input
      getPrediction() {
        const input = document.getElementById('periodNumber');
        const period = input.value.trim();

        if (period.length !== 3) {
          alert("Please enter a 3-digit period number!");
          return;
        }

        if (period === this.lastPeriod) {
          alert("Prediction already shown for this period.");
          return;
        }

        this.lastPeriod = period;
        const prediction = this.predict(period);
        this.displayPrediction(prediction);
        this.updateHistory(period, prediction);
        input.value = '';
        input.focus();
      },
      
      // Enhanced prediction logic with multiple algorithms
      predict(period) {
        const num = parseInt(period);
        const results = [];
        
        // Algorithm 1: Weighted digital root
        const weight = (num % 10) + (Math.floor(num / 10) % 10);
        const root = this.digitalRoot(num);
        const score1 = weight + root;
        results.push(score1 % 2 === 0 ? 'SMALL' : 'BIG'); // Reversed
        
        // Algorithm 2: Fibonacci sequence position
        const fibPos = this.getFibonacciPosition(num % 89); // 89 is a common fib number
        results.push(fibPos % 2 === 0 ? 'SMALL' : 'BIG'); // Reversed
        
        // Algorithm 3: Prime number analysis
        const isPrimeLike = this.isPrimeLike(num);
        results.push(isPrimeLike ? 'BIG' : 'SMALL'); // Reversed
        
        // Algorithm 4: Pattern recognition
        if (this.patternBuffer.length >= this.patternSize) {
          const patternPred = this.analyzePattern();
          if (patternPred) results.push(patternPred);
        }
        
        // Algorithm 5: Streak analysis
        if (this.streak.big >= 3) results.push('BIG'); // Reversed
        if (this.streak.small >= 3) results.push('SMALL'); // Reversed
        
        // Count votes
        const voteCount = { BIG: 0, SMALL: 0 };
        results.forEach(r => voteCount[r]++);
        
        // Determine final prediction (reversed)
        const prediction = voteCount.BIG > voteCount.SMALL ? 'SMALL' : 'BIG';
        
        // Update pattern buffer
        this.updatePatternBuffer(prediction);
        
        return prediction;
      },
      
      // Helper methods
      digitalRoot(n) {
        while (n > 9) {
          n = n.toString().split('').reduce((a, b) => a + parseInt(b), 0);
        }
        return n;
      },
      
      getFibonacciPosition(num) {
        let a = 0, b = 1, pos = 1;
        while (b < num) {
          [a, b] = [b, a + b];
          pos++;
        }
        return pos;
      },
      
      isPrimeLike(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        
        // Check divisibility up to sqrt(num)
        for (let i = 5; i * i <= num; i += 6) {
          if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
      },
      
      analyzePattern() {
        // Simple pattern recognition - look for alternations
        const lastPred = this.patternBuffer[this.patternBuffer.length - 1];
        const prevPred = this.patternBuffer[this.patternBuffer.length - 2];
        
        if (lastPred === prevPred) {
          return lastPred === 'BIG' ? 'SMALL' : 'BIG';
        }
        return null;
      },
      
      updatePatternBuffer(prediction) {
        this.patternBuffer.push(prediction);
        if (this.patternBuffer.length > this.patternSize) {
          this.patternBuffer.shift();
        }
        
        // Update streaks
        if (prediction === 'BIG') {
          this.streak.big++;
          this.streak.small = 0;
        } else {
          this.streak.small++;
          this.streak.big = 0;
        }
      },
      
      displayPrediction(prediction) {
        const resultBox = document.getElementById('hackResult');
        resultBox.style.display = 'block';
        resultBox.textContent = prediction === 'BIG' ? 'SMALL' : 'BIG'; // Display reversed
      },
      
      updateHistory(period, prediction) {
        const history = document.getElementById('history');
        const item = document.createElement('div');
        item.className = 'history-item';

        // Store actual prediction but display reversed
        const displayPred = prediction === 'BIG' ? 'SMALL' : 'BIG';
        const sideTag = `<span class="tag ${displayPred === 'BIG' ? 'big' : 'small'}">${displayPred}</span>`;
        item.innerHTML = `<span>#${period}</span> ${sideTag}`;

        history.insertBefore(item, history.children[1]);
        
        // Store in history array
        this.history.unshift({ period, prediction });
        if (this.history.length > 10) {
          this.history.pop();
          if (history.children.length > 11) {
            history.removeChild(history.lastChild);
          }
        }
      },
      
      // Matrix background animation (light green version)
      startMatrixBackground() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
          ctx.fillStyle = 'rgba(240, 255, 240, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#90ee90';
          ctx.font = `bold ${fontSize}px monospace`;

          for (let i = 0; i < drops.length; i++) {
            const char = characters[Math.floor(Math.random() * characters.length)];
            ctx.fillText(char, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }

            drops[i]++;
          }
        }

        setInterval(drawMatrix, 50);
      }
    };

    // Initialize the prediction system
    predictionSystem.init();

    // Expose the prediction function to the button
    window.getPrediction = function() {
      predictionSystem.getPrediction();
    };
  </script>
</body>
</html>
