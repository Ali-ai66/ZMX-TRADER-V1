<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrediX ULTRA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #010a13;
            color: #d0d0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            animation: fadeIn 1.2s ease-in-out;
        }
        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            animation: glowText 1.5s infinite alternate;
        }
        .section {
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(50, 50, 50, 0.8);
            margin-top: 15px;
            background: rgba(15, 15, 15, 0.85);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        .status {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .status:hover {
            transform: scale(1.1);
        }
        .period, .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 5px #00ffcc; }
            100% { text-shadow: 0 0 15px #00ffcc; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>FUSION ULTRA</h1>

        <div class="section">
            <p><strong>Period:</strong> <span id="period1m" class="period">Loading...</span></p>
            <p><strong>Time Left:</strong> <span id="timer1m" class="timer">00:00</span></p>
            <p class="status"><span id="resultText">Loading...</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffcc" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: false } }
            },
            retina_detect: true
        });

        let currentPeriod = "";

        function getCurrentPeriod() {
            const now = new Date();
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const totalMinutes = (hours * 60) + minutes;

            let last4Digits = totalMinutes.toString().padStart(4, '0').slice(-4);
            let incrementedPeriod = (parseInt(last4Digits) + 1).toString().padStart(4, '0');

            return incrementedPeriod;
        }

        function updatePeriod() {
            let newPeriod = getCurrentPeriod();

            if (newPeriod !== currentPeriod) {
                currentPeriod = newPeriod;
                document.getElementById("period1m").innerText = currentPeriod;
                generateOrRetrievePrediction();
            }

            const secondsRemaining = 60 - new Date().getUTCSeconds();
            document.getElementById("timer1m").innerText = `00:${String(secondsRemaining).padStart(2, '0')}`;
        }

        function generateOrRetrievePrediction() {
            let storedPrediction = localStorage.getItem(`prediction_${currentPeriod}`);

            if (!storedPrediction) {
                let randomNumber = Math.floor(Math.random() * 10); // Generates a number from 0-9
                storedPrediction = randomNumber;
                localStorage.setItem(`prediction_${currentPeriod}`, storedPrediction);
            }

            let displayText = (storedPrediction < 5) ? `SMALL ${storedPrediction}` : `BIG ${storedPrediction}`;
            document.getElementById("resultText").innerText = displayText;
        }

        updatePeriod();
        setInterval(updatePeriod, 1000);
    </script>

</body>
</html>
