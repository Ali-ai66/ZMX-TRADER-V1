<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH AI V4X PREDICTOR - INJECTOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --primary: #00f0ff;
            --secondary: #0084ff;
            --accent: #7b00ff;
            --win: #00ff88;
            --loss: #ff0055;
            --warning: #ffcc00;
            --bg-dark: #0a0a0a;
            --bg-light: #121212;
            --text-dim: rgba(0, 240, 255, 0.7);
            --glow: 0 0 15px rgba(0, 240, 255, 0.5);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            --success-gradient: linear-gradient(135deg, var(--win), #00c8ff);
            --danger-gradient: linear-gradient(135deg, var(--loss), #ff00aa);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(123, 0, 255, 0.03) 0%, transparent 20%);
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .injector-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 380px;
            z-index: 999999;
            background: rgba(10, 10, 10, 0.97);
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: var(--glow), 
                        0 0 60px rgba(0, 144, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            display: none;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .injector-container:hover {
            box-shadow: var(--glow), 
                        0 0 80px rgba(0, 144, 255, 0.3);
            transform: translateY(-2px);
        }

        .injector-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid transparent;
            border-image: var(--gradient) 1;
            border-radius: 12px;
            animation: borderPulse 4s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes borderPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .injector-header {
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(0,80,150,0.4), rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
        }

        .injector-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient);
            animation: borderFlow 6s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .injector-logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: transparent;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 1px;
        }

        .injector-logo img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .injector-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .injector-content::-webkit-scrollbar {
            width: 6px;
        }

        .injector-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .injector-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .prediction-box {
            padding: 25px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 144, 255, 0.2);
            margin-bottom: 0;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .prediction-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 144, 255, 0.3);
        }

        h2 {
            font-size: 18px;
            color: var(--primary);
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .current-value {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s infinite;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.9; }
        }

        .prediction-label {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .prediction-value {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .status-indicator.waiting {
            background-color: var(--warning);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px var(--warning);
        }

        .status-indicator.win {
            background-color: var(--win);
            box-shadow: 0 0 12px var(--win);
        }

        .status-indicator.loss {
            background-color: var(--loss);
            box-shadow: 0 0 12px var(--loss);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 240, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        .injector-tape {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999999;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .injector-tape:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.7);
        }

        .injector-tape::before {
            content: "ZENITH";
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Typing animation */
        .typing {
            border-right: 2px solid var(--primary);
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: var(--primary); }
        }

        /* Streak indicator */
        .streak-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .streak-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin: 0 5px;
            background-color: rgba(0, 240, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .streak-dot.active {
            background: var(--win);
            box-shadow: 0 0 10px var(--win);
            transform: scale(1.3);
        }

        .streak-dot.loss {
            background: var(--loss);
            box-shadow: 0 0 10px var(--loss);
            transform: scale(1.3);
        }
        
        /* Period display */
        .period-display {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
            position: relative;
        }
        
        /* Confidence meter */
        .confidence-meter {
            height: 10px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .confidence-meter::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                transparent 20%, 
                rgba(255,255,255,0.1) 20%, 
                rgba(255,255,255,0.1) 40%,
                transparent 40%,
                transparent 60%,
                rgba(255,255,255,0.1) 60%,
                rgba(255,255,255,0.1) 80%,
                transparent 80%,
                transparent 100%);
        }
        
        .confidence-level {
            height: 100%;
            background: var(--gradient);
            border-radius: 5px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .confidence-level::after {
            content: attr(data-confidence);
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 8px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px black;
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .injector-container {
                width: 95%;
                right: 2.5%;
            }
            
            .current-value {
                font-size: 28px;
            }
        }

        /* Zenith logo styling */
        .zenith-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,240,255,0.7);
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
        }

        .zenith-logo span {
            font-size: 14px;
            margin-left: 8px;
            background: rgba(0,240,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        /* Advanced glow effects */
        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 15px rgba(0, 240, 255, 0.3);
            pointer-events: none;
        }

        /* New Animation Classes */
        .quantum-pulse {
            animation: quantumPulse 2s infinite alternate;
        }

        @keyframes quantumPulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--primary); }
            100% { transform: scale(1.05); box-shadow: 0 0 30px var(--accent); }
        }

        .neon-flicker {
            animation: neonFlicker 3s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary), 0 0 30px var(--accent);
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        .hologram-float {
            animation: hologramFloat 8s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-2deg); }
        }

        .data-stream {
            position: relative;
            overflow: hidden;
        }

        .data-stream::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient);
            animation: dataStream 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes dataStream {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 240, 255, 0.05) 0px,
                rgba(0, 240, 255, 0.05) 1px,
                transparent 1px,
                transparent 20px
            );
            animation: matrixRain 1s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes matrixRain {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }

        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,240,255,0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: energyWave 3s ease-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes energyWave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .binary-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        /* Game Selection Styles */
        .game-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 99999999;
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-selection-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin: 30px 0;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary); }
            to { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--secondary); }
        }

        .game-list-container {
            width: 100%;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px 40px;
        }

        .game-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary);
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--secondary);
        }

        .game-item::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                transparent 45%,
                rgba(0, 240, 255, 0.1) 50%,
                transparent 55%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .game-name {
            font-size: 18px;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .game-list {
                grid-template-columns: 1fr;
            }
            
            .game-selection-title {
                font-size: 24px;
                margin: 20px 0;
            }
        }

        /* New UI Enhancements */
        .prediction-value.win {
            background: var(--success-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: winPulse 1.5s infinite;
        }

        @keyframes winPulse {
            0%, 100% { text-shadow: 0 0 10px var(--win); }
            50% { text-shadow: 0 0 20px var(--win); }
        }

        .prediction-value.loss {
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: lossPulse 1.5s infinite;
        }

        @keyframes lossPulse {
            0%, 100% { text-shadow: 0 0 10px var(--loss); }
            50% { text-shadow: 0 0 20px var(--loss); }
        }

        .prediction-box.success {
            border-color: var(--win);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        }

        .prediction-box.failure {
            border-color: var(--loss);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.4);
        }

        .streak-counter {
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 12px;
            color: var(--primary);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 10px;
            font-family: 'Share Tech Mono', monospace;
        }

        .streak-counter.positive {
            color: var(--win);
        }

        .streak-counter.negative {
            color: var(--loss);
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--primary);
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--primary);
            font-size: 12px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Status indicator animations */
        .status-indicator.pulse {
            animation: statusPulse 1.5s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Enhanced loading animation */
        .loading-enhanced {
            display: inline-block;
            position: relative;
            width: 30px;
            height: 30px;
        }

        .loading-enhanced div {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: loadingEnhanced 1.2s linear infinite;
        }

        .loading-enhanced div:nth-child(1) {
            animation-delay: 0s;
            top: 15px;
            left: 3px;
        }

        .loading-enhanced div:nth-child(2) {
            animation-delay: -0.1s;
            top: 9px;
            left: 9px;
        }

        .loading-enhanced div:nth-child(3) {
            animation-delay: -0.2s;
            top: 3px;
            left: 15px;
        }

        .loading-enhanced div:nth-child(4) {
            animation-delay: -0.3s;
            top: 3px;
            right: 15px;
        }

        .loading-enhanced div:nth-child(5) {
            animation-delay: -0.4s;
            top: 9px;
            right: 9px;
        }

        .loading-enhanced div:nth-child(6) {
            animation-delay: -0.5s;
            top: 15px;
            right: 3px;
        }

        @keyframes loadingEnhanced {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.3);
                opacity: 0.5;
            }
        }

        /* Floating animation for particles */
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Enhanced pulse animation */
        @keyframes enhancedPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 240, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 240, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 240, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="game-selection" id="gameSelection">
        <div class="game-selection-title">SELECT GAME</div>
        <div class="game-list-container">
            <div class="game-list">
                <div class="game-item" data-url="https://bdginf.com/#/login">
                    <div class="game-name">BIG DADDY</div>
                </div>
                <div class="game-item" data-url="http://Okwin.bio">
                    <div class="game-name">OK WIN</div>
                </div>
                <div class="game-item" data-url="https://goagamea.com/#/login">
                    <div class="game-name">GOA GAME</div>

    <script>
        // Game Selection Logic
        const gameSelection = document.getElementById('gameSelection');
        const gameFrame = document.getElementById('gameFrame');
        const gameItems = document.querySelectorAll('.game-item');
        
        gameItems.forEach(item => {
            item.addEventListener('click', () => {
                const gameUrl = item.getAttribute('data-url');
                gameFrame.src = gameUrl;
                gameSelection.style.display = 'none';  // This line hides the game selection page
                gameFrame.classList.remove('hidden');
                
                // Add visual feedback
                item.classList.add('active');
                setTimeout(() => item.classList.remove('active'), 500);
            });

        // Prime checker
        function is_prime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        // Strategy 1: Euler sum + product logic
        function logic_euler(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            const total_sum = digits.reduce((a, b) => a + b, 0);
            const total_product = digits.reduce((a, b) => a * b, 1);
            const val = (total_sum + total_product) % 10;
            return val >= 5 ? "BIG" : "SMALL";
        }

        // Strategy 2: Prime sum logic
        function logic_prime_sum(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            return is_prime(digits.reduce((a, b) => a + b, 0)) ? "BIG" : "SMALL";
        }

        // Strategy 3: Odd/Even digit sum
        function logic_odd_even(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            return digits.reduce((a, b) => a + b, 0) % 2 !== 0 ? "BIG" : "SMALL";
        }

        // Strategy 4: Pattern repeat logic
        function logic_repeat_pattern(period_number) {
            const digits = period_number.slice(-4).split('');
            return new Set(digits).size <= 2 ? "BIG" : "SMALL";
        }

        // Strategy 5: Digit sequence trend logic
        function logic_digit_trend(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            const sorted = [...digits].sort((a, b) => a - b);
            const reverseSorted = [...digits].sort((a, b) => b - a);
            return JSON.stringify(digits) === JSON.stringify(sorted) || 
                   JSON.stringify(digits) === JSON.stringify(reverseSorted) ? "BIG" : "SMALL";
        }

        // Strategy 6: Middle digit average logic
        function logic_middle_avg(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            const avg = (digits[1] + digits[2]) / 2;
            return avg >= 5 ? "BIG" : "SMALL";
        }

        // Strategy 7: Trap pattern detection (avoid flip)
        function logic_trap_avoidance(period_number) {
            const digits = period_number.slice(-4).split('').map(Number);
            if (digits[0] === digits[3] || digits[1] === digits[2]) {
                return "SMALL";  // Trap likely, avoid false BIG
            }
            return "BIG";
        }

        // Strategy 8: Fibonacci-weighted sum
        function logic_fib_weight(period_number) {
            const fib_weights = [1, 1, 2, 3];
            const digits = period_number.slice(-4).split('').map(Number);
            const total = digits.reduce((sum, digit, index) => sum + (digit * fib_weights[index]), 0);
            return total % 10 >= 5 ? "BIG" : "SMALL";
        }

        // Master Prediction Function (AI-enhanced deterministic logic)
        function advanced_prediction(period_number) {
            const strategies = [
                logic_euler,
                logic_prime_sum,
                logic_odd_even,
                logic_repeat_pattern,
                logic_digit_trend,
                logic_middle_avg,
                logic_trap_avoidance,
                logic_fib_weight,
            ];
            
            const results = strategies.map(strategy => strategy(period_number));
            
            const big_count = results.filter(result => result === "BIG").length;
            const small_count = results.filter(result => result === "SMALL").length;

            // Internal confidence score
            const confidence = Math.abs(big_count - small_count) / strategies.length;

            // High-confidence only override (optional)
            if (confidence >= 0.5) {
                return {
                    prediction: big_count > small_count ? "BIG" : "SMALL",
                    confidence: Math.round(confidence * 100),
                    strategies: results
                };
            } else {
                // Fallback to trusted core logic (Euler + Fib + Prime)
                const trusted = [logic_euler, logic_fib_weight, logic_prime_sum];
                const trust_results = trusted.map(strategy => strategy(period_number));
                const trust_big = trust_results.filter(result => result === "BIG").length;
                const trust_small = trust_results.filter(result => result === "SMALL").length;
                
                return {
                    prediction: trust_big >= 2 ? "BIG" : "SMALL",
                    confidence: Math.round((Math.max(trust_big, trust_small) / trusted.length) * 100),
                    strategies: results
                };
            }
        }

        // Create floating particles
        function createParticles() {
            const colors = ['rgba(0, 240, 255, 0.3)', 'rgba(0, 144, 255, 0.3)', 'rgba(123, 0, 255, 0.3)'];

                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 2;

                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(particle);

        const injectorTape = document.getElementById('injectorTape');

        // Enhanced prediction logic
        class PredictionEngine {
            constructor() {
                this.history = [];
                this.streak = 0;
                this.lastPrediction = null;
                this.accuracy = 0;
                this.totalPredictions = 0;
                this.correctPredictions = 0;
            }

            getNextPeriod(current) {
                try {
                    return (BigInt(current) + 1n).toString();
                } catch {
                    return current;
                }
            }

            analyzePatterns(history) {
                if (history.length < 5) return { pattern: "normal", confidence: 50 };

                const lastTypes = history.map(item => item.number >= 5 ? 'B' : 'S');
                const lastNumbers = history.map(item => item.number);
                
                // Advanced pattern recognition
                let pattern = "normal";
                let confidence = 50;
                
                // Check for streaks
                let streakType = lastTypes[0];
                let streakCount = 1;
                for (let i = 1; i < lastTypes.length; i++) {
                    if (lastTypes[i] === streakType) streakCount++;
                    else break;
                }

                // Number frequency analysis
                const numberCounts = Array(10).fill(0);
                lastNumbers.forEach(num => numberCounts[num]++);
                const hotNumbers = numberCounts
                    .map((count, num) => ({ num, count }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 3);

                // Advanced pattern detection
                if (streakCount >= 4) {
                    pattern = "quantum_streak";
                    confidence = 80 + (streakCount * 3);
                } 
                else if (/^(BSBSB|SBSBS)/.test(lastTypes.slice(0, 5).join(''))) {
                    pattern = "harmonic_oscillation";
                    confidence = 75;
                } 
                else if (streakCount === 3 && lastTypes[3] !== streakType) {
                    pattern = "breakpoint";
                    confidence = 70;
                }
                else if (hotNumbers[0].count >= 3) {
                    pattern = "quantum_resonance";
                    confidence = 65;
                }
                else if (lastNumbers[0] === lastNumbers[2] && lastNumbers[1] === lastNumbers[3]) {
                    pattern = "alternating_sequence";
                    confidence = 68;
                }

                return { pattern, streakType, streakCount, confidence: Math.min(confidence, 95) };
            }

            generatePrediction(period, history) {
                // First get the advanced deterministic prediction
                const deterministic = advanced_prediction(period);
                
                // Then analyze patterns for additional confidence
                const patternAnalysis = this.analyzePatterns(history);
                
                // Combine the results
                let finalPrediction;
                let finalConfidence;
                
                if (deterministic.prediction === "BIG" && patternAnalysis.pattern !== "normal") {
                    finalPrediction = "BIG";
                    finalConfidence = Math.min(100, deterministic.confidence + patternAnalysis.confidence - 50);
                } else if (deterministic.prediction === "SMALL" && patternAnalysis.pattern !== "normal") {
                    finalPrediction = "SMALL";
                    finalConfidence = Math.min(100, deterministic.confidence + patternAnalysis.confidence - 50);
                } else {
                    finalPrediction = deterministic.prediction;
                    finalConfidence = deterministic.confidence;
                }
                
                // Generate a random number in the predicted range
                const predictedNumber = finalPrediction === "BIG" ? 
                    (5 + Math.floor(Math.random() * 5)) : 
                    Math.floor(Math.random() * 5);

                const prediction = {
                    period,
                    number: predictedNumber,
                    label: finalPrediction,
                    confidence: finalConfidence,
                    timestamp: Date.now(),
                    pattern: patternAnalysis.pattern,
                    strategies: deterministic.strategies
                };

                this.lastPrediction = prediction;
                localStorage.setItem("zenithPrediction", JSON.stringify(prediction));
                return prediction;
            }

            verifyPrediction(actualResult) {
                if (!this.lastPrediction) return null;
                
                const isCorrect = (actualResult >= 5 && this.lastPrediction.label === "BIG") || 
                                 (actualResult < 5 && this.lastPrediction.label === "SMALL");
                
                this.totalPredictions++;
                if (isCorrect) this.correctPredictions++;
                this.accuracy = Math.round((this.correctPredictions / this.totalPredictions) * 100);
                
                const result = {
                    isCorrect,
                    actual: actualResult,
                    prediction: this.lastPrediction,
                    timestamp: Date.now()
                };
                
                this.updateStreak(result);
                return result;
            }

            updateStreak(result) {
                if (result.isCorrect) {
                    this.streak = this.streak >= 0 ? this.streak + 1 : 1;
                } else {
                    this.streak = this.streak <= 0 ? this.streak - 1 : -1;
                }
                
                localStorage.setItem("zenithStats", JSON.stringify({
                    streak: this.streak,
                    accuracy: this.accuracy,
                    total: this.totalPredictions
                }));
            }

            loadStats() {
                const stats = localStorage.getItem("zenithStats");
                
                if (stats) {
                    const { streak, accuracy, total } = JSON.parse(stats);
                    this.streak = streak;
                    this.accuracy = accuracy;
                    this.totalPredictions = total;
                    this.correctPredictions = Math.round((accuracy * total) / 100);
                }
            }
        }

        // UI Manager
        class UIManager {
            constructor() {
                this.engine = new PredictionEngine();
                this.periodElement = document.getElementById("predictionPeriod");
                this.resultElement = document.getElementById("predictionResult");
                this.confidenceElement = document.getElementById("confidenceLevel");
                this.streakElement = document.getElementById("streakIndicator");
                this.streakCounter = document.getElementById("streakCounter");
                this.predictionBox = document.querySelector(".prediction-box");
            }

            displayPrediction(prediction) {
                if (!prediction || !prediction.label || prediction.number === undefined) {
                    this.resultElement.innerHTML = '<div class="loading-enhanced"><div></div><div></div><div></div><div></div><div></div><div></div></div>';
                    this.periodElement.textContent = "Initializing...";
                    this.confidenceElement.style.width = '0%';
                    this.confidenceElement.setAttribute('data-confidence', '0%');
                    return;
                }

                this.periodElement.textContent = ` ${prediction.period}`;
                this.confidenceElement.style.width = `${prediction.confidence}%`;
                this.confidenceElement.setAttribute('data-confidence', `${prediction.confidence}%`);
                
                // Clear loading animation
                this.resultElement.innerHTML = '';
                
                // Create elements for the prediction display
                const statusIndicator = document.createElement('span');
                statusIndicator.className = 'status-indicator waiting pulse';
                
                const predictionText = document.createElement('span');
                predictionText.textContent = ` ${prediction.label} (${prediction.number})`;
                predictionText.className = `prediction-value ${prediction.label.toLowerCase()}`;
                
                this.resultElement.appendChild(statusIndicator);
                this.resultElement.appendChild(predictionText);
                
                // Add special animation based on confidence
                if (prediction.confidence >= 80) {
                    this.resultElement.classList.add('neon-flicker');
                    this.resultElement.style.animationDuration = `${1 + (Math.random() * 2)}s`;
                } else {
                    this.resultElement.classList.remove('neon-flicker');
                }
                
                // Update streak indicator
                this.updateStreakIndicator();
                
                // Update prediction box style based on prediction
                this.predictionBox.classList.remove('success', 'failure');
                if (prediction.confidence >= 75) {
                    this.predictionBox.classList.add(prediction.label.toLowerCase() === 'big' ? 'success' : 'failure');
                }
            }

            updateStreakIndicator() {
                this.streakElement.innerHTML = '';
                const streakLength = Math.min(Math.abs(this.engine.streak), 10);
                
                for (let i = 0; i < streakLength; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'streak-dot';
                    if (this.engine.streak > 0) dot.classList.add('active');
                    if (this.engine.streak < 0) dot.classList.add('loss');
                    this.streakElement.appendChild(dot);
                }
                
                if (streakLength === 0) {
                    const dot = document.createElement('div');
                    dot.className = 'streak-dot';
                    this.streakElement.appendChild(dot);
                }
                
                // Update streak counter
                this.streakCounter.textContent = this.engine.streak;
                this.streakCounter.className = 'streak-counter';
                if (this.engine.streak > 0) {
                    this.streakCounter.classList.add('positive');
                } else if (this.engine.streak < 0) {
                    this.streakCounter.classList.add('negative');
                }
            }

            displayError() {
                this.resultElement.innerHTML = '<span style="color:var(--loss)">SYSTEM ERROR</span>';
                this.periodElement.textContent = "ERROR";
                this.confidenceElement.style.width = '0%';
                this.confidenceElement.setAttribute('data-confidence', '0%');
            }
        }

        // Main Application
        class ZenithPredictorApp {
            constructor() {
                this.ui = new UIManager();
                this.engine = this.ui.engine;
                this.engine.loadStats();
                createParticles();
            }

            async fetchGameData() {
                try {
                    const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                        method: "POST",
                        headers: { "Content-Type": "application/json;charset=UTF-8" },
                        body: JSON.stringify({
                            pageSize: 10,
                            pageNo: 1,
                            typeId: 1,
                            language: 0,
                            random: "ded40537a2ce416e96c00e5218f6859a",
                            signature: "69306982EEEB19FA940D72EC93C62552",
                            timestamp: Math.floor(Date.now() / 1000)
                        })
                    });
                    
                    const data = await response.json();
                    const list = data?.data?.list || [];
                    if (!list.length) return;

                    const currentPeriod = list[0].issueNumber;
                    const nextPeriod = this.engine.getNextPeriod(currentPeriod);
                    const stored = localStorage.getItem("zenithPrediction");

                    let prediction = null;

                    if (stored) {
                        try {
                            const parsed = JSON.parse(stored);
                            if (parsed && parsed.period === nextPeriod) {
                                prediction = parsed;
                            } else {
                                prediction = this.engine.generatePrediction(nextPeriod, list);
                            }
                        } catch {
                            prediction = this.engine.generatePrediction(nextPeriod, list);
                        }
                    } else {
                        prediction = this.engine.generatePrediction(nextPeriod, list);
                    }

                    // Verify previous prediction if available
                    if (this.engine.lastPrediction && this.engine.lastPrediction.period === currentPeriod) {
                        this.engine.verifyPrediction(list[0].number);
                    }

                    this.ui.displayPrediction(prediction);
                } catch (err) {
                    console.error("Quantum fetch error:", err);
                    this.ui.displayError();
                }
            }

            initialize() {
                injectorUI.style.display = 'none';
                this.fetchGameData();
                setInterval(() => this.fetchGameData(), 5000);
            }
        }

        // Initialize the application
        const app = new ZenithPredictorApp();
        app.initialize();
