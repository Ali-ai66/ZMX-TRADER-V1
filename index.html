<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUSION ULTRA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7; /* Brighter matrix effect */
    }

    .container {
      backdrop-filter: blur(5px); /* Reduced blur for better visibility */
      background: rgba(20, 20, 20, 0.9); /* Brighter dark background */
      border: 2px solid #00ff00;
      border-radius: 20px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.7); /* Brighter glow */
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin: 0 0 15px 0;
      text-shadow: 0 0 15px #00ff00;
      color: #00ff00;
    }

    .status-line {
      margin: 15px 0;
      font-size: 16px;
      color: #ffffff; /* Brighter white */
    }

    strong {
      color: #00ff00;
    }

    #serverStatus {
      font-weight: bold;
      color: #ffff00;
      text-shadow: 0 0 5px #ffff00;
    }

    input {
      background-color: rgba(30, 30, 30, 0.9); /* Brighter input background */
      color: #ffffff;
      border: 2px solid #00ff00;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      margin: 15px 0;
      text-align: center;
    }

    input::placeholder {
      color: #cccccc; /* Brighter placeholder */
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff00; /* Brighter focus glow */
    }

    button {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      margin: 20px 0;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
      color: #00ff00;
      box-shadow: 0 0 20px #00ff00; /* Brighter hover effect */
      border: 2px solid #00ff00;
    }

    #hackResult {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 255, 0, 0.3); /* Brighter result background */
      padding: 15px;
      border-radius: 10px;
      animation: pulse 1.5s infinite;
      display: none;
      color: #ffffff;
      text-shadow: 0 0 10px #00ff00; /* Brighter text glow */
      border: 1px solid #00ff00;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #history {
      margin-top: 25px;
      text-align: left;
      background: rgba(30, 30, 30, 0.9); /* Brighter history background */
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 15px;
      max-height: 240px;
      overflow-y: auto;
    }

    #history h3 {
      margin: 0 0 15px 0;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      color: #00ff00;
    }

    .history-item {
      background: rgba(0, 255, 0, 0.15); /* Brighter history items */
      border-left: 4px solid #00ff00;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: #ffffff;
    }

    .history-item span {
      font-weight: bold;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
    }

    .big {
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00; /* Brighter glow */
    }

    .small {
      background-color: #ffff00;
      box-shadow: 0 0 10px #ffff00; /* Brighter glow */
    }

    /* Scrollbar styling */
    #history::-webkit-scrollbar {
      width: 8px;
    }

    #history::-webkit-scrollbar-track {
      background: rgba(50, 50, 50, 0.5); /* Brighter track */
      border-radius: 4px;
    }

    #history::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <h2>FUSION ULTRA</h2>
    
    <div class="status-line">
      Accuracy Mode: <strong>98%</strong>
    </div>
    
    <div class="status-line">
      Server Status: <span id="serverStatus">CONNECTING...</span>
    </div>

    <input type="number" id="periodNumber" placeholder="Enter 3-digit Period Number" min="0" max="999" />
    <button onclick="getPrediction()">PREDICT</button>

    <div id="hackResult"></div>

    <div id="history">
      <h3>History</h3>
    </div>
  </div>

  <script>
    // Enhanced prediction system with multiple algorithms
    const predictionSystem = {
      lastPeriod: null,
      history: [],
      streak: { big: 0, small: 0 },
      patternBuffer: [],
      patternSize: 5,
      
      // Initialize the system
      init() {
        this.simulateServerConnection();
        this.setupEventListeners();
        this.startMatrixBackground();
      },
      
      // Simulate server connection
      simulateServerConnection() {
        const status = document.getElementById('serverStatus');
        setTimeout(() => {
          status.textContent = 'CONNECTED';
          status.style.color = '#00ff00';
        }, 1000);
      },
      
      // Setup event listeners
      setupEventListeners() {
        document.getElementById('periodNumber').addEventListener('input', function() {
          if (this.value.length > 3) {
            this.value = this.value.slice(0, 3);
          }
        });
        
        window.addEventListener('resize', () => {
          const canvas = document.getElementById('canvas');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      },
      
      // Get prediction from user input
      getPrediction() {
        const input = document.getElementById('periodNumber');
        const period = input.value.trim();

        if (period.length !== 3) {
          alert("Please enter a 3-digit period number!");
          return;
        }

        if (period === this.lastPeriod) {
          alert("Prediction already shown for this period.");
          return;
        }

        this.lastPeriod = period;
        const prediction = this.predict(period);
        this.displayPrediction(prediction);
        this.updateHistory(period, prediction);
      },
      
      // Enhanced prediction logic with multiple algorithms
      predict(period) {
        const num = parseInt(period);
        const results = [];
        
        // Algorithm 1: Weighted digital root
        const weight = (num % 10) + (Math.floor(num / 10) % 10);
        const root = this.digitalRoot(num);
        const score1 = weight + root;
        results.push(score1 % 2 === 0 ? 'BIG' : 'SMALL');
        
        // Algorithm 2: Fibonacci sequence position
        const fibPos = this.getFibonacciPosition(num % 89); // 89 is a common fib number
        results.push(fibPos % 2 === 0 ? 'BIG' : 'SMALL');
        
        // Algorithm 3: Prime number analysis
        const isPrimeLike = this.isPrimeLike(num);
        results.push(isPrimeLike ? 'SMALL' : 'BIG');
        
        // Algorithm 4: Pattern recognition
        if (this.patternBuffer.length >= this.patternSize) {
          const patternPred = this.analyzePattern();
          if (patternPred) results.push(patternPred);
        }
        
        // Algorithm 5: Streak analysis
        if (this.streak.big >= 3) results.push('SMALL');
        if (this.streak.small >= 3) results.push('BIG');
        
        // Count votes
        const voteCount = { BIG: 0, SMALL: 0 };
        results.forEach(r => voteCount[r]++);
        
        // Determine final prediction
        const prediction = voteCount.BIG > voteCount.SMALL ? 'BIG' : 'SMALL';
        
        // Update pattern buffer
        this.updatePatternBuffer(prediction);
        
        return prediction;
      },
      
      // Helper methods
      digitalRoot(n) {
        while (n > 9) {
          n = n.toString().split('').reduce((a, b) => a + parseInt(b), 0);
        }
        return n;
      },
      
      getFibonacciPosition(num) {
        let a = 0, b = 1, pos = 1;
        while (b < num) {
          [a, b] = [b, a + b];
          pos++;
        }
        return pos;
      },
      
      isPrimeLike(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        
        // Check divisibility up to sqrt(num)
        for (let i = 5; i * i <= num; i += 6) {
          if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
      },
      
      analyzePattern() {
        // Simple pattern recognition - look for alternations
        const lastPred = this.patternBuffer[this.patternBuffer.length - 1];
        const prevPred = this.patternBuffer[this.patternBuffer.length - 2];
        
        if (lastPred === prevPred) {
          return lastPred === 'BIG' ? 'SMALL' : 'BIG';
        }
        return null;
      },
      
      updatePatternBuffer(prediction) {
        this.patternBuffer.push(prediction);
        if (this.patternBuffer.length > this.patternSize) {
          this.patternBuffer.shift();
        }
        
        // Update streaks
        if (prediction === 'BIG') {
          this.streak.big++;
          this.streak.small = 0;
        } else {
          this.streak.small++;
          this.streak.big = 0;
        }
      },
      
      displayPrediction(prediction) {
        const resultBox = document.getElementById('hackResult');
        resultBox.style.display = 'block';
        resultBox.textContent = prediction;
      },
      
      updateHistory(period, prediction) {
        const history = document.getElementById('history');
        const item = document.createElement('div');
        item.className = 'history-item';

        const sideTag = `<span class="tag ${prediction === 'BIG' ? 'big' : 'small'}">${prediction}</span>`;
        item.innerHTML = `<span>#${period}</span> ${sideTag}`;

        history.insertBefore(item, history.children[1]);
        
        // Store in history array
        this.history.unshift({ period, prediction });
        if (this.history.length > 10) {
          this.history.pop();
        }
      },
      
      // Matrix background animation
      startMatrixBackground() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#00ff00';
          ctx.font = fontSize + 'px monospace';

          for (let i = 0; i < drops.length; i++) {
            const char = characters[Math.floor(Math.random() * characters.length)];
            ctx.fillText(char, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }

            drops[i]++;
          }
        }

        setInterval(drawMatrix, 33);
      }
    };

    // Initialize the prediction system
    predictionSystem.init();

    // Expose the prediction function to the button
    window.getPrediction = function() {
      predictionSystem.getPrediction();
    };
  </script>
</body>
</html>
